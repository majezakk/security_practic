<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация нового пользователя</h2>
  <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
    <div th:if="${errorMessage}" class="error">
      <p th:text="${errorMessage}"></p>
    </div>
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" th:field="*{username}">
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" th:field="*{password}">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
    </div>
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
